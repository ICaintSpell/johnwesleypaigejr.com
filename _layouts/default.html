<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <header>
    <a href="/" class="header-brand">
      <img src="/assets/img/coat-of-arms.png" alt="Family Coat of Arms" class="header-crest" onerror="this.style.display='none'">
      <h1>John Wesley Paige Jr.</h1>
    </a>
    
    <nav>
      <a href="/#about">About</a>
      <a href="/#resume">Resume</a>
      <a href="/#blog">Blog</a>
      <a href="/#projects">Projects</a>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {% assign current_year = 'now' | date: '%Y' %}{{ current_year }} John Wesley Paige Jr.</p>
    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  </footer>

  <!-- NEW: JavaScript for Smooth Scrolling -->
  <script>
    document.querySelectorAll('a[href^="/#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(2);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
