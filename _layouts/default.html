<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <header>
    <a href="/" class="header-brand">
      <img src="/assets/img/coat-of-arms.png" alt="Family Coat of Arms" class="header-crest" onerror="this.style.display='none'">
      <h1>John Wesley Paige Jr.</h1>
    </a>
    
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="md:hidden">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav id="main-nav">
      <a href="/#about">About</a>
      <a href="/#resume">Resume</a>
      <a href="/#blog">Blog</a>
      <a href="/#projects">Projects</a>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {% assign current_year = 'now' | date: '%Y' %}{{ current_year }} John Wesley Paige Jr.</p>
    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  </footer>

  <!-- DEFINITIVE SCRIPT for Scrolling and Mobile Menu -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- Smooth Scrolling Logic ---
      const scrollLinks = document.querySelectorAll('a[href^="/#"]');
      
      scrollLinks.forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href').substring(2);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth'
            });
          }

          // --- Close mobile menu after clicking a link ---
          const nav = document.getElementById('main-nav');
          if (nav.classList.contains('is-open')) {
            nav.classList.remove('is-open');
          }
        });
      });

      // --- Mobile Menu Toggle Logic ---
      const menuButton = document.getElementById('mobile-menu-button');
      const nav = document.getElementById('main-nav');
      
      if (menuButton && nav) {
        menuButton.addEventListener('click', function() {
          nav.classList.toggle('is-open');
        });
      }
    });
  </script>
</body>
</html>
